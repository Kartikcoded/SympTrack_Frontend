    <div class="container">

            <button onclick="signup()">Sign Up</button>
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    fetch("navbar.html")

            document.getElementById("navbar-placeholder").innerHTML = data;

</script>
