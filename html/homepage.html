<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Assistant - Home</title>
    <link rel="stylesheet" href="../css/homepage.css" />
  </head>
  <body>
    <!-- <header>
      <h1>Medical Assistant</h1>
      <button id="logoutBtn">Logout</button>
    </header> -->
    <div id="navbar-placeholder"></div>
    <main>
      <!-- Form Section -->
      <section class="form-section">
        <h2>Enter Your Details</h2>
        <form id="symptomForm">
          <label for="symptoms">Symptoms:</label>
          <input
            type="text"
            id="symptoms"
            placeholder="e.g., fever, headache"
            required
          />

          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required />

          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="City, State" required />

          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Prediction Result -->
      <section class="prediction-section">
        <h2>Prediction Result</h2>
        <div id="predictionResult">
          <p>AI prediction will appear here...</p>
        </div>
      </section>

      <!-- Nearby Doctors & Hospitals -->
      <section class="nearby-section">
        <h2>Nearby Doctors & Hospitals</h2>
        <div id="doctorList">
          <p>List of recommendations will appear here...</p>
        </div>
      </section>

      <!-- Google Map Placeholder -->
      <section class="map-section">
        <h2>Map</h2>
        <div id="mapPlaceholder">
          Google Map integration will appear here...
        </div>
      </section>
    </main>
    <script>
      // Load navbar into the placeholder
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
    <script src="../js/homepage.js"></script>
  </body>
</html>
