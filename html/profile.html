<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - SympTrack</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .profile-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      .profile-header {
        text-align: center;
      }

      .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid #007bff;
        object-fit: cover;
      }

      .profile-info {
        margin-top: 20px;
      }

      .profile-info p {
        font-size: 16px;
        margin: 8px 0;
      }

      .edit-btn {
        margin-top: 20px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-btn:hover {
        background: #0056b3;
      }

      .edit-form {
        display: none;
        margin-top: 20px;
      }

      .edit-form input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .save-btn {
        padding: 8px 15px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn:hover {
        background: darkgreen;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <!-- Profile Section -->
    <main>
      <div class="profile-container">
        <div class="profile-header">
          <img
            id="profilePic"
            src="https://via.placeholder.com/120"
            alt="Profile Picture"
          />
          <h2 id="userName">John Doe</h2>
          <p id="userEmail">john.doe@example.com</p>
          <p id="userJoinDate">Joined: January 1, 2025</p>
          <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
        </div>

        <!-- Edit Form -->
        <div class="edit-form" id="editForm">
          <input type="text" id="editName" placeholder="Enter new name" />
          <input type="email" id="editEmail" placeholder="Enter new email" />
          <input
            type="text"
            id="editPic"
            placeholder="Enter new profile picture URL"
          />
          <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script>
      function toggleEdit() {
        const form = document.getElementById("editForm");
        form.style.display = form.style.display === "block" ? "none" : "block";
      }

      function saveProfile() {
        const newName = document.getElementById("editName").value;
        const newEmail = document.getElementById("editEmail").value;
        const newPic = document.getElementById("editPic").value;

        if (newName) document.getElementById("userName").innerText = newName;
        if (newEmail) document.getElementById("userEmail").innerText = newEmail;
        if (newPic) document.getElementById("profilePic").src = newPic;

        toggleEdit();
      }
    </script>
    <script>
      // Load navbar into the placeholder
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
