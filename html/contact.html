<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SympTrack</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Your existing CSS -->
</head>
<body>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or suggestions, weâ€™d love to hear from you.</p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong> support@symptrack.com</p>
                <p><strong>Phone:</strong> +91 98765 43210</p>
                <p><strong>Address:</strong> 123 Health Street, New Delhi, India</p>
            </div>
        </section>
    </main>

</body>
<script>
    // Load navbar into the placeholder
    fetch("navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
        });
</script>
</html>
